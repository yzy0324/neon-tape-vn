name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  static-checks:
    name: Selfcheck + Story Validator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run repository selfcheck
        run: python scripts/selfcheck.py

      - name: Run story validator
        run: node tools/validate_story.js

  playwright-smoke:
    name: Playwright Smoke (optional)
    runs-on: ubuntu-latest
    needs: static-checks
    if: ${{ vars.ENABLE_PLAYWRIGHT_SMOKE == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install smoke test dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke
        run: node scripts/smoke_test.mjs
